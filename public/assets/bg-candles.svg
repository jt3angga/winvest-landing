<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="glow" x1="720" y1="0" x2="720" y2="900" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="spot1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(240 200) rotate(90) scale(360 360)">
      <stop stop-color="#FFFFFF" stop-opacity="0.20"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="spot2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1200 650) rotate(90) scale(420 420)">
      <stop stop-color="#FFFFFF" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- soft vertical glow -->
  <rect x="0" y="0" width="1440" height="900" fill="url(#glow)"/>
  <!-- radial soft spots -->
  <rect x="0" y="0" width="1440" height="900" fill="url(#spot1)"/>
  <rect x="0" y="0" width="1440" height="900" fill="url(#spot2)"/>

  <!-- LEFT cluster -->
  <g opacity="0.18" fill="#FFFFFF">
    <!-- wick -->
    <rect x="110" y="150" width="10" height="600" rx="5" fill="#FFFFFF"/>
    <!-- body -->
    <rect x="90" y="260" width="50" height="380" rx="25"/>
  </g>
  <g opacity="0.12" fill="#FFFFFF">
    <rect x="220" y="180" width="10" height="560" rx="5"/>
    <rect x="200" y="300" width="50" height="340" rx="25"/>
  </g>
  <g opacity="0.14" fill="#FFFFFF">
    <rect x="330" y="210" width="10" height="520" rx="5"/>
    <rect x="310" y="330" width="50" height="300" rx="25"/>
  </g>

  <!-- CENTER cluster -->
  <g opacity="0.14" fill="#FFFFFF">
    <rect x="690" y="130" width="12" height="640" rx="6"/>
    <rect x="664" y="260" width="64" height="380" rx="32"/>
  </g>
  <g opacity="0.10" fill="#FFFFFF">
    <rect x="820" y="220" width="12" height="500" rx="6"/>
    <rect x="794" y="340" width="64" height="280" rx="32"/>
  </g>

  <!-- RIGHT cluster -->
  <g opacity="0.16" fill="#FFFFFF">
    <rect x="1120" y="170" width="10" height="560" rx="5"/>
    <rect x="1100" y="290" width="50" height="320" rx="25"/>
  </g>
  <g opacity="0.12" fill="#FFFFFF">
    <rect x="1230" y="150" width="10" height="600" rx="5"/>
    <rect x="1210" y="280" width="50" height="360" rx="25"/>
  </g>
</svg>
